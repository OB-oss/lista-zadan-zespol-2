<!DOCTYPE html>
<html lang="pl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lista zada≈Ñ</title>
    <link rel="stylesheet" href="css/style.css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="js/script.js"></script>
  </head>
  <body>
    <!-- particles.js container -->
    <div id="particles-js"></div>
    <!-- particles.js lib - https://github.com/VincentGarreau/particles.js -->
    <script src="http://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
    <link rel="stylesheet" href="bg/style.css" />
    <script src="bg/script.js"></script>

    <main>
      <nav>
        <section id="inputText">
          <!-- <span class="text-center"></span> -->
          <div class="input-container">
            <input id="inputTask" type="text" required=""/>
            <label>Dodaj zadanie</label>
          </div>
        </section>
        <section id="inputButton">
          <button><span>Dodaj</span></button>
        </section>
      </nav>
      <hr>
      <article>
        <div class="elementCard">
          <div class="elementContent">Testowe zadanie</div>
          <div class="elementControls">
            <button class="elementDelete"><img src="img/bin.png" alt="bin"></button>
            <div></div>
            <button class="elementUp"><img src="img/up_arrow.png" alt="up"></button>
            <button class="elementDown"><img src="img/down_arrow.png" alt="down"></button>
          </div>
        </div>
      </article>
    </main>
  </body>
</html>
